<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <!-- <link rel="stylesheet" href="../css codes/style.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="../js codes/script.js"></script>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <!-- <img src="../images/logo.png" alt="logo_news"> -->
                <img src="assets/logo.png" alt="logo_news">
            </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item">Sports</li>
                        <li class="hover-link nav-item">Politics</li>
                        <li class="hover-link nav-item">Market</li>
                        <li class="hover-link nav-item">Weather</li>
                        
                    </ul>
                    
                </div>
            
                <div class="search-bar flex">
                    <input type="text" class="news-input" placeholder="eg. Mumbai">
                    <button class="search-button">Search</button>
                </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex">
                       
        </div>


        
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400X200" alt="news-image" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 20/04/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita totam, pariatur molestiae repudiandae ipsa nesciunt numquam facere laudantium. Consectetur, dolor?</p>

            </div>
        </div> 
    </template>
</body>
</html>
